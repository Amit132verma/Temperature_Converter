<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Temperature Converter</h1>
	<div class="container">
		<div class="input">
			<label for="fahrenheit">Fahrenheit</label>
			<input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" onchange="convert('fahrenheit')">
		</div>
		<div class="input">
			<label for="celsius">Celsius</label>
			<input type="number" id="celsius" placeholder="Enter temperature in Celsius" onchange="convert('celsius')">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
